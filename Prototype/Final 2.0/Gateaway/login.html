<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="apple-touch-icon" type="image/png" href="img/iconLogo.svg" />
  <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="img/iconLogo.svg" />
  <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="img/iconLogo.svg" />
  <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/iconLogo.svg" />
  <link rel="apple-touch-icon" type="image/png" href="img/iconLogo.svg" sizes="60x60" />
  <link rel="icon" type="image/png" href="img/iconLogo.svg" />
  <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="192x192" />
  <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="16x16" />

  <!-- aosJS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    tailwind.config = {
      theme: {

          colors: {},

      },
    };
  </script>

    <style type="text/tailwindcss">

  <!-- title -->
  <title>Fortune - Login Account</title>
</head>

<body>
  <div class="container max-w-full h-full bg-gradient-to-t to-[#2E3462] from-[#292E53]/100">
    <div class="backdrop-blur-[13rem] backdrop-filter py-5 relative">
      <!-- container_login -->
      <div id="container_login"
        class="grid-rows-3 max-w-[25em] bg-gradient-to-tl to-[#B5B780]/20 from-[#8A98E2]/10 bg-opacity-10 rounded-2xl mx-auto sm:max-w-lg shadow-lg my-10">
        <!-- header -->
        <div id="header" class="w-max h-48 mx-auto pt-8 grid-cols-2">
          <div class="h-max w-full flex">
            <img src="../img/logo.svg" alt="" class="m-auto sm:w-2/5 w-20 md:w-1/3" />
            <h1 class="text-white m-auto w-max text-3xl font-bold md:text-4xl">
              Fortune
            </h1>
          </div>
        </div>

        <!-- content_field -->
        <div id="content_field" class="grid-rows-3 sm:w-[25rem] w-[20rem] mx-auto relative">
          <h2 class="text-white font-semibold sm:text-3xl text-xl mb-10">
            Log in your account
          </h2>


          <!-- Start Form -->
          <form action="Php/login.php" method="post" class="flex flex-col gap-[0,1em]">
            <div id="Username" class="grid-rows-2 relative mb-10">
              <input name="VUse" type="text" id="email"
                class="block peer px-1 w-full text-lg bg-transparent text-white border-0 border-b-2 border-gray-300 dark:text-white dark:border-white dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600"
                placeholder=" " />
              <label for="email"
                class="absolute transform -translate-y-8 scale-90 font-semibold sm:text-xl peer-focus:font-medium text-md text-white dark:text-white duration-300 top-2.5 peer-focus:text-white peer-focus:dark:text-white peer-focus:scale-90 peer-focus:-translate-y-8 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:font-medium">Email</label>
            </div>

            <div id="Password" class="relative grid-rows-2 mb-6">
              <input name="VPass" type="password" id="password"
                class="block peer px-1 w-full text-lg bg-transparent text-white border-0 border-b-2 border-gray-300 dark:text-white dark:border-white dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600"
                placeholder=" " />
              <label for="password"
                class="absolute transform -translate-y-8 font-semibold sm:text-xl scale-90 peer-focus:font-medium text-md text-white dark:text-white duration-300 top-2.5 peer-focus:text-white peer-focus:dark:text-white peer-focus:scale-90 peer-focus:-translate-y-8 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:font-medium">Password</label>
            </div>
        </div>

        <div id="utillity">
          <div id="container_util" class="relative grid-rows-5 py-10">
            <div id="remember_me" class="grid-cols-2 flex gap-2 mx-auto w-max mb-3">
              <input type="checkbox" id="rmrbr_me" class="my-auto rounded-md transition-all delay-50" />
              <label for="rmrbr_me" class="my-auto w-max text-white text-sm md:text-base">Remember me</label>
            </div>

            <div id="login" class="mx-auto w-max">
              <button value="Login"
                class="btn hover:bg-white hover:bg-opacity-30 hover:border hover:border-white hover:border-opacity-30 bg-white bg-opacity-20 w-60 h-5 border border-white border-opacity-20">
                <a class="text-white w-max mx-auto">Login</a>
              </button>
            </div>
            </form>
            <!-- End Form -->


            <div id="do_u_haven't,account" class="mx-auto w-max my-2">
              <a href="register.html" class="text-white text-opacity-50 text-xs">Do you havenâ€™t an Account before?</a>
            </div>

            <div id="signup" class="mx-auto w-max mb-2" >
              <button onclick="window.location.href='register.html'"
                class="btn hover:bg-transparent hover:border hover:border-white hover:border-opacity-30 bg-gradient-to-t to-[#A2A6A9]/20 from-[#466094]/50 bg-opacity-20 w-60 md:w-60 h-5 md:h-10 border border-white border-opacity-20 rounded-md">
                <a class="text-white w-max mx-auto">Sign Up</a>
              </button>
            </div>

            <div class="grid-cols-2 flex gap-3 text-white text-xs md:text-sm w-max mx-auto mt-5 pb-10">
              <h3>Forgot Password</h3>
            </div>
          </div>
        </div>
      </div>

      <div id="footer" class="w-full my-20">
        <div class="flex mx-auto w-max">
          <img src="../img/logo.svg" alt="" class="my-auto sm:w-16 w-10" />
          <h1 class="text-white my-auto w-max text-xl font-bold mx-1 sm:text-3xl">
            Fortune
          </h1>
        </div>
        <div id="sosmed" class="flex gap-4 w-max mx-auto mt-5">
          <img src="../img/ig.svg" alt="" class="w-7" />
          <img src="../img/linkedin.svg" alt="" class="w-7" />
          <img src="../img/twitter.svg" alt="" class="w-7" />
        </div>
      </div>
    </div>
  </div>
  <!-- aosJS init -->
  <script>
    AOS.init();
  </script>
  <!-- Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>

</html>
